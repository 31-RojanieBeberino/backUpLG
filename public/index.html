<script type="text/javascript">
  var initESW = function (gslbBaseURL) {
    embedded_svc.settings.displayHelpButton = false;
    embedded_svc.settings.language = "en";
    embedded_svc.settings.defaultMinimizedText = "Talk with Specialist";
    embedded_svc.settings.disabledMinimizedText = "Contact Specialist";
    embedded_svc.settings.loadingText = "Loading";
    embedded_svc.settings.offlineSupportMinimizedText =
      "Contact Specialist";

    //(Sets the domain for your deployment so that visitors can navigate subdomains during a chat session)
    embedded_svc.settings.storageDomain = new URL(
      window.location.href
    ).host;

    // Settings for Chat
    embedded_svc.settings.directToButtonRouting = function (
      prechatFormData
    ) {
      // Dynamically changes the button ID based on what the visitor enters in the pre-chat form.
      // Returns a valid button ID.
      const interest = prechatFormData.filter(
        (a) => a === "Digitour_Routing__c"
      )[0];
      console.log("Prechat Form Data:", prechatFormData);
      console.log("Interest:", interest);
      switch (interest.value) {
        case "Digital Signage":
          return "5731P000000Cgga";
        case "IT Solutions":
          return "5731P000000Cggp";
        case "Hospitality TVs":
          return "5731P000000Cggk";
        case "Direct View LED":
          return "5731P000000Cggf";
        default:
          // other
          return "5731P000000CggV";
      }
    };

    //Sets the auto-population of pre-chat form fields
    embedded_svc.settings.prepopulatedPrechatFields = {
      LeadSource: "DigiTour",
    };

    embedded_svc.settings.extraPrechatInfo = [
      {
        entityName: "Lead",
        showOnCreate: true,
        saveToTranscript: "LeadId",
        entityFieldMaps: [
          {
            doCreate: true,
            doFind: true,
            fieldName: "FirstName",
            isExactMatch: true,
            label: "FirstName",
          },
          {
            doCreate: true,
            doFind: true,
            fieldName: "LastName",
            isExactMatch: true,
            label: "LastName",
          },
          {
            doCreate: true,
            doFind: true,
            fieldName: "Email",
            isExactMatch: true,
            label: "Email",
          },
          {
            doCreate: false,
            doFind: false,
            fieldName: "Phone",
            isExactMatch: false,
            label: "Phone",
          },
          {
            doCreate: false,
            doFind: false,
            fieldName: "Company",
            isExactMatch: false,
            label: "Company",
          },
          {
            doCreate: false,
            doFind: false,
            fieldName: "LeadSource",
            isExactMatch: false,
            label: "LeadSource",
          },
          {
            doCreate: false,
            doFind: false,
            fieldName: "Digitour_Routing__c",
            isExactMatch: false,
            label: "Digitour_Routing__c",
          },
          {
            doCreate: false,
            doFind: false,
            fieldName: "Digitour_Request_Comment__c",
            isExactMatch: false,
            label: "Digitour_Request_Comment__c",
          },
        ],
      },
    ];

    //An array of button IDs, user IDs, or userId_buttonId
    embedded_svc.settings.fallbackRouting = ["5731P000000CggV"];
    embedded_svc.settings.enabledFeatures = ["LiveAgent"];
    embedded_svc.settings.entryFeature = "LiveAgent";

    embedded_svc.init(
      "https://na80.salesforce.com",
      "https://lgeb2b.force.com/chat",
      gslbBaseURL,
      "00D1a000000Kp3H",
      "LGE_B2B_Chat",
      {
        baseLiveAgentContentURL:
          "https://c.la2-c1-ia2.salesforceliveagent.com/content",
        deploymentId: "5721P000000CfnL",
        buttonId: "5731P000000CggV",
        baseLiveAgentURL:
          "https://d.la2-c1-ia2.salesforceliveagent.com/chat",
        eswLiveAgentDevName:
          "EmbeddedServiceLiveAgent_Parent04I1P000000CaSFUA0_1748ed88160",
        isOfflineSupportEnabled: false,
      }
    );
  };

  if (!window.embedded_svc) {
    var s = document.createElement("script");
    s.setAttribute(
      "src",
      "https://na80.salesforce.com/embeddedservice/5.0/esw.min.js"
    );
    s.onload = function () {
      initESW(null);
    };
    document.body.appendChild(s);
  } else {
    initESW("https://service.force.com");
  }
</script>
<!-- chat embed code end -->
